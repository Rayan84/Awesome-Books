<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Awesome Books</title>
</head>

<body>
    <nav class="nav width-100-percent">
        <h4 class="margin-top-bottom-2px">Awesome Books</h4>
        <ul class="links flex-direction-row margin-bottom-0 margin-top-0">
            <li class="nav-link">List</li>
            <li class="nav-link">Add New</li>
            <li class="nav-link">Contact</li>
        </ul>
    </nav>
    <main class="main-content d-flex width-100-percent">
        <section id="List-section" class="List-section d-flex"> 
            <h1>Awesome Books</h1>
            <table id="bookList" class="book-table width-100-percent">

            </table>
            <hr class="List-section-hr">
        </section>

        <section id="Add-section" class="Add-section d-flex"> 
            <h3>Add books</h3>

            <fieldset>
                <form id="form" class="form d-flex">
                    <input class="form-item" type="text" required placeholder="Title" id="book_title">
                    <br>
                    <input class="form-item" type="text" required placeholder="Author" id="book_author">
                    <br>
                    <input class="form-item addButton" type="submit" value="Add" id="addButton">
                </form>
            </fieldset>
        </section>
    </main>
    <script src="app.js"></script>
</body>

</html>
